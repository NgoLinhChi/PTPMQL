<!DOCTYPE html>
<html>
<body>
  <h1>The Form Elements</h1>

  <p>Ngo Linh Chi</p>

  <p>The 'fieldset' and 'legend' Elements </p>
  <form action="/action_page.php">
    <fieldset>
      <legend>Personalia:</legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="Linh Chi"><br>
      <label for="lname">Last name:</label><br>

      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
