<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #d33288;
}
</style>
</head>
<body>

<h2>Table With Invisible Border</h2>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>ID</th>
  </tr>
  <tr>
    <td>Chi</td>
    <td>Ngo</td>
    <td>2021050894</td>
  </tr>
  <tr>
    <td>A</td>
    <td>Nguyen</td>
    <td>0011223452</td>
  </tr>
  <tr>
    <td>B</td>
    <td>Tran</td>
    <td>1200412563</td>
  </tr>
</table>
</body>
</html>
