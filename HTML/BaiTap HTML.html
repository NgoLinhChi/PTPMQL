<!DOCTYPE html>
<html>
<head>
<style>
  table, th, td
  {
 border:1px solid black;
 border-collapse: collapse;
  }
  th, td 
  {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
  }  
</style>
</head>
<body>

  </tr>
  <tr>
    <td>B</td>
    <td>Nguyen</td>
    <td>0011223452</td>
  </tr>
  <tr>
    <td>A</td>

  </tr>
</table>
</body>
</html>
